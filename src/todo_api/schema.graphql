schema {
  query: Query
  mutation: Mutation
}

type Todo {
  id: ID!
  title: String!
  completed: Boolean!
  createdAt: String!
  updatedAt: String!
}

type Query {
  todos: [Todo!]!
}

type Mutation {
  createTodo(
    title: String!
    completed: Boolean!
  ): Todo!
  markCompleted(
    id: ID!
    completed: Boolean!
  ): Todo!
}
```